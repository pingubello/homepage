    <body class="bg-background text-[18px] text-hair">
        <header class="sticky top-0 z-[1] bg-background px-[1.5rem] pb-[1rem] pt-[1.5rem] xl:static xl:h-[55px]">
            <div class="header-left xl:fixed xl:left-1/2 xl:top-0 xl:!z-[99] xl:!w-[1150px] xl:-translate-x-1/2">
                <div class="title xl:fixed xl:-left-[55px] xl:top-[282px] xl:origin-top-left xl:-rotate-90">
                    <a href="index.html" class="text-xl font-bold uppercase tracking-[5px] text-hair no-underline">
                        Christoph Heigl
                    </a>
                </div>
            </div>
        </header>
        <main class="relative mx-auto max-w-[1150px]">
            <div class="flex w-full flex-wrap">
                <div
                    class="flex h-[120px] max-h-[250px] w-full items-center justify-start bg-dark-green px-8 xs:px-12 sm:px-14 md:relative md:h-[180px] md:max-h-[120px] md:w-1/3 md:justify-center xl:h-auto xl:max-h-[180px]">
                    <h2 class="font-display text-[2rem] font-normal text-background md:text-[2.5rem] xl:text-[3rem]">
                        Kontakt
                    </h2>
                </div>
                <div class="relative flex w-full bg-dark-background md:w-2/3">
                    <div class="w-full p-8 xs:p-12 sm:p-14 md:px-16 md:py-20 lg:px-32 lg:py-28">
                        <form action="mailto:chris-heigl@gmx.de" method="get">
                            Betreff:<br />
                            <input
                                type="text"
                                name="subject"
                                placeholder="Ihr Betreff"
                                class="mt-1 block w-full border-none font-sans shadow-sm focus:ring focus:ring-dark-green focus:ring-opacity-50"
                                required /><br />
                            Nachricht:<br />
                            <textarea
                                name="body"
                                rows="10"
                                placeholder="Ihre Nachricht"
                                class="mt-1 block w-full resize-none border-none font-sans shadow-sm focus:ring focus:ring-dark-green focus:ring-opacity-50"
                                required></textarea>
                            <br />
                            <button type="submit" class="mt-2 bg-dark-green px-4 py-2 font-display text-background">
                                Absenden
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="p-8 text-center xl:px-8 xl:pb-16 xl:pt-24">
